<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="css/water_fill_css.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  
  
  
</head>
<body>
  <svg version="1.1" xmlns="https://www.w3.org/2000/svg" xmlns:xlink="https://www.w3.org/1999/xlink" x="0px" y="0px" style="display: none;">
  <symbol id="wave">
    <path d="M420,20c21.5-0.4,38.8-2.5,51.1-4.5c13.4-2.2,26.5-5.2,27.3-5.4C514,6.5,518,4.7,528.5,2.7c7.1-1.3,17.9-2.8,31.5-2.7c0,0,0,0,0,0v20H420z"></path>
    <path d="M420,20c-21.5-0.4-38.8-2.5-51.1-4.5c-13.4-2.2-26.5-5.2-27.3-5.4C326,6.5,322,4.7,311.5,2.7C304.3,1.4,293.6-0.1,280,0c0,0,0,0,0,0v20H420z"></path>
    <path d="M140,20c21.5-0.4,38.8-2.5,51.1-4.5c13.4-2.2,26.5-5.2,27.3-5.4C234,6.5,238,4.7,248.5,2.7c7.1-1.3,17.9-2.8,31.5-2.7c0,0,0,0,0,0v20H140z"></path>
    <path d="M140,20c-21.5-0.4-38.8-2.5-51.1-4.5c-13.4-2.2-26.5-5.2-27.3-5.4C46,6.5,42,4.7,31.5,2.7C24.3,1.4,13.6-0.1,0,0c0,0,0,0,0,0l0,20H140z"></path>
  </symbol>
  </svg>
  <div class="container">
    <div class="row">
      <div class="col-sm-6">
        <div class="" id="first">
          <!-- <a href="#step1" data-toggle="tab" aria-controls="step1" role="tab" title="Step 1"> -->
            <div class="water-jar">
              <div class="water-filling">
                <div class="percentNum" id="count">0</div>
                <div class="percentB">%</div>
              </div>
              <div id="water" class="water">
                <svg viewBox="0 0 560 20" class="water_wave water_wave_back">
                  <use xlink:href="#wave"></use>
                </svg>
                <svg viewBox="0 0 560 20" class="water_wave water_wave_front">
                  <use xlink:href="#wave"></use>
                </svg>
              </div>
            </div>
          <!-- </a> -->
        </div>
      </div>
      <div class="col-sm-6">
        <div id="second">
          <!-- <a href="#step2" data-toggle="tab" aria-controls="step2" role="tab" title="Step 2"> -->
            <div class="water-jar">
              <div class="water-filling">
                <div class="percentNum" id="count1">0</div>
                <div class="percentB">%</div>
              </div>
              <div id="water1" class="water">
                <svg viewBox="0 0 560 20" class="water_wave water_wave_back">
                  <use xlink:href="#wave"></use>
                </svg>
                <svg viewBox="0 0 560 20" class="water_wave water_wave_front">
                  <use xlink:href="#wave"></use>
                </svg>
              </div>
            </div>
          <!-- </a> -->
        </div>
      </div>
    </div>
    <div class="tab-content">
      <div id="step1" class="first">
        <h2>Personal Details</h2>
        <form class="#">
          <div class="row justify-content-around">
            <div class="col-sm-4">
              <div class="field-wrapper">
                <input type="text" name="number" id="number">
                <div class="field-placeholder"><span id="num">Enter your mobile number</span></div>
              </div>
            </div>
            <div class="col-sm-4 ">
              <div class="field-wrapper">
                <input type="email" name="email" id="email">
                <div class="field-placeholder"><span id="semail">Enter your email</span></div>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div id="step2" class="second" >
        <h2>Personal Details1</h2>
        <form class="#">
          <div class="row justify-content-around">
            <div class="col-sm-4">
              <div class="field-wrapper">
                <input type="text" name="number" id="number">
                <div class="field-placeholder"><span id="num">Enter your mobile number</span></div>
              </div>
            </div>
            <div class="col-sm-4 ">
              <div class="field-wrapper">
                <input type="email" name="email" id="email">
                <div class="field-placeholder"><span id="semail">Enter your email</span></div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="form-footer">
      <div class="row">
        <div class="col-md-2 offset-md-1">
          <input class="btn btn-primary btn-block" id="prev" type="submit" value="Prev">
        </div>
        <div class="col-md-2 offset-md-6">
          <input class="btn btn-primary btn-block" id="next" type="submit" value="Submit">
          
        </div>
      </div>
    </div>
  </div>
      
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="js/script.js"></script>
<!-- <script src="water_fill_js.js"></script> -->


</html>
